name: Fast Syntax Check

on:
  push:
    branches: [master]
    paths:
      - 'src/**/*.cc'
      - 'src/**/*.h'
      - 'src/**/*.cpp'
  pull_request:
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Cache toolchains
        uses: actions/cache@v4
        with:
          path: |
            src/third_party/llvm-build/Release+Asserts/
            src/gn/
          key: toolchains-posix-${{ hashFiles('CHROMIUM_VERSION') }}-syntax-check

      - name: Install dependencies
        run: |
          cd src
          ./get-clang.sh
          EXTRA_FLAGS='target_os="android"' ./get-clang.sh

      - name: Generate build files
        run: |
          cd src
          ./get-sysroot.sh
          gn gen out/Syntax --args='target_os="android" target_cpu="arm64" is_official_build=true is_debug=false'

      - name: Run syntax check (no linking)
        run: |
          cd src
          # 只编译到对象文件,不链接,速度快很多
          ninja -C out/Syntax -k 0 -j $(nproc) 2>&1 | tee syntax_check.log || true

          # 统计错误数量
          ERROR_COUNT=$(grep -c "error:" syntax_check.log || echo "0")
          WARNING_COUNT=$(grep -c "warning:" syntax_check.log || echo "0")

          echo "==================================="
          echo "Syntax Check Summary:"
          echo "Errors: $ERROR_COUNT"
          echo "Warnings: $WARNING_COUNT"
          echo "==================================="

          # 显示前50个错误
          echo "First 50 errors:"
          grep "error:" syntax_check.log | head -50 || true

          # 如果有错误,失败
          if [ "$ERROR_COUNT" -gt 0 ]; then
            exit 1
          fi

      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: syntax-check-errors
          path: src/syntax_check.log
